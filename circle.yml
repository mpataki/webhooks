test:
  override:
    - echo 'no tests'

deployment:
  tag_version:
    branch: circle_test
    commands:
      - ./deploy_scripts/bump.sh patch
      - git add VERSION
      - git commit -m 'bump patch version'
      - git tag -a $(cat VERSION)
      - git push origin --tags
      - git push origin circle_test
      - git checkout origin/master
      - git merge circle_test
      - git push origin master
