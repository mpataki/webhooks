test:
  override:
    - echo 'no tests'

deployment:
  bump_and_tag_version:
    branch: circle_test
    commands:
      - git config user.email "git@matpataki.com"
      - git config user.name "Webhooks Version Bot"
      - ./deploy_scripts/bump.sh patch
      - git add VERSION
      - git commit -m 'version bump'
      - git tag -a $(cat VERSION) -m 'version bump'
      - git push origin --tags
      - git push origin circle_test
      - git checkout origin/master
      - git merge circle_test
      - git push origin master
